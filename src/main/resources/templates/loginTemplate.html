<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../static/CreateEventPage.css" th:href="@{CreateEventPage.css}" rel="stylesheet">
    <link href="../static/bootstrap/css/bootstrap.css" th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet">
    <title>Hodge Bank Social Planner</title>
    <!--<script src="../static/CreateEventPage.js" th:href="@{CreateEventPage.js}"></script>-->

    <style>
        #loginForm > *{
            display:block;
        }
    </style>
</head>
<body>

<header>
    <img src="../static/hodgelogo.JFIF" th:src="@{hodgelogo.JFIF}" alt="Logo">
</header>

<main id="loginmain">
    <!-- If the url contains a parameter called 'error'. Show
    a paragraph element detailing that an error occurred.
    See WebSecurityConfig2
    -->

    <br>
    <br>
    <br>
    <br>
    <br>
    <p th:if="${param.error != null}" th:text="ERROR"></p>

    <form id="loginForm" action="/login" method="post">
        <label for="un">Email:</label>
        <input id="un" name="username" type="text"/>
        <label for="pw">Password:</label>
        <input id="pw" name="password" type="password"/>
        <br>
        <!--
        Required to protect against CSRF attacks.
        See: https://www.owasp.org/index.php/Cross-Site_Request_Forgery_(CSRF)
        See: https://www.baeldung.com/spring-security-csrf
        See: https://www.baeldung.com/csrf-thymeleaf-with-spring-security
        -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input class="submitbutton" id="sub" type="submit"/>
    </form>
    <p>No account? Register <a href="/register">Here</a></p>
</main>

</body>
</html>
